  mode: accessory
  filter: { include_entities: cover.garage_door }
  entity_config:
    cover.garage_door:
      name: "Garage Door"
      linked_obstruction_sensor: binary_sensor.garage_door_obstruction

- name: "Back Door Lock Control"
