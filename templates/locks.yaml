- lock:
  - name: Front Door HomeKit
    unique_id: front_door_homekit
    state: "{{ states('input_boolean.homekit_lock_front_door_state') }}"
    lock:
      action: input_boolean.turn_on
      target: { entity_id: input_boolean.homekit_lock_front_door_control }
    unlock:
      action: input_boolean.turn_off
      target: { entity_id: input_boolean.homekit_lock_front_door_control }
