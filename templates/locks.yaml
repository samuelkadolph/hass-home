- lock:
  - name: Back Door
    unique_id: back_door
    state: '{{ states("input_boolean.homekit_lock_back_door_state") }}'
    lock:
      action: input_boolean.turn_on
      target: { entity_id: input_boolean.homekit_lock_back_door_control }
    unlock:
      action: input_boolean.turn_off
      target: { entity_id: input_boolean.homekit_lock_back_door_control }
