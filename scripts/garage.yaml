turn_off_garage:
  alias: Garage - Turn Off
  icon: mdi:power-off
  mode: single
  sequence:
  - parallel:
    - if:
      - condition: state
        entity_id: climate.garage_air
        attribute: power
        state: true
      then:
      - service: climate.turn_off
        target: { entity_id: climate.garage_air }
turn_on_garage:
  alias: Garage - Turn On
  icon: mdi:power-on
  mode: single
  sequence:
  - parallel: []
