- binary_sensor:
  - name: "Outside Sensor Battery"
    unique_id: outside_sensor_battery
    default_entity_id: binary_sensor.outside_sensor_battery
    state_topic: "rtl_433/+/devices/Acurite-Tower/A/805/battery_ok"
    device_class: battery
    payload_off: 1
    payload_on: 0
    <<: &sensor_base
      expire_after: 600
      force_update: true

- sensor:
  - name: "Outside Humidity"
    unique_id: outside_sensor_humidity
    default_entity_id: sensor.outside_sensor_humidity
    state_topic: "rtl_433/+/devices/Acurite-Tower/A/805/humidity"
    device_class: humidity
    unit_of_measurement: "%"
    <<: *sensor_base
  - name: "Outside Temperature"
    unique_id: outside_sensor_temperature
    default_entity_id: sensor.outside_sensor_temperature
    state_topic: "rtl_433/+/devices/Acurite-Tower/A/805/temperature_C"
    device_class: temperature
    unit_of_measurement: "Â°C"
    <<: *sensor_base
