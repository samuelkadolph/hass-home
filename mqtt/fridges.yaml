- binary_sensor:
  - name: "Basement Freezer Sensor 1 Battery"
    unique_id: basement_freezer_sensor_1_battery
    default_entity_id: binary_sensor.basement_freezer_sensor_1_battery
    state_topic: "rtl_433/+/devices/LaCrosse-TX141THBv2/0/156/battery_ok"
    <<: &battery
      device_class: battery
      payload_off: 1
      payload_on: 0
      <<: &sensor_base
        expire_after: 600
        force_update: true
  - name: "Basement Freezer Sensor 2 Battery"
    unique_id: basement_freezer_sensor_2_battery
    default_entity_id: binary_sensor.basement_freezer_sensor_2_battery
    state_topic: "rtl_433/+/devices/LaCrosse-TX141THBv2/1/132/battery_ok"
    <<: *battery

  - name: "Kitchen Freezer Sensor Battery"
    unique_id: kitchen_freezer_sensor_battery
    default_entity_id: binary_sensor.kitchen_freezer_sensor_battery
    state_topic: "rtl_433/+/devices/Acurite-515/AF/145/battery_ok"
    <<: *battery
  - name: "Kitchen Fridge Sensor Battery"
    unique_id: kitchen_fridge_sensor_battery
    default_entity_id: binary_sensor.kitchen_fridge_sensor_battery
    state_topic: "rtl_433/+/devices/Acurite-515/AR/10098/battery_ok"
    <<: *battery

- sensor:
  - name: Basement Freezer Lower Temperature
    unique_id: basement_freezer_sensor_1_temperature
    default_entity_id: sensor.basement_freezer_sensor_1_temperature
    state_topic: "rtl_433/+/devices/LaCrosse-TX141THBv2/0/156/temperature_C"
    <<: &temperature_c
      unit_of_measurement: "°C"
      <<: &temperature_base
        device_class: temperature
        <<: *sensor_base
  - name: Basement Freezer Upper Temperature
    unique_id: basement_freezer_sensor_2_temperature
    default_entity_id: sensor.basement_freezer_sensor_2_temperature
    state_topic: "rtl_433/+/devices/LaCrosse-TX141THBv2/1/132/temperature_C"
    <<: *temperature_c

  - name: Kitchen Freezer Temperature
    unique_id: kitchen_freezer_sensor_temperature
    default_entity_id: sensor.kitchen_freezer_sensor_temperature
    state_topic: "rtl_433/+/devices/Acurite-515/AF/145/temperature_F"
    <<: &temperature_f
      <<: *temperature_base
      unit_of_measurement: "°F"
  - name: Kitchen Fridge Temperature
    unique_id: kitchen_fridge_sensor_temperature
    default_entity_id: sensor.kitchen_fridge_sensor_temperature
    state_topic: "rtl_433/+/devices/Acurite-515/AR/10098/temperature_F"
    <<: *temperature_f
