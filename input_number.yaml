living_room_dyson_sam_angle:
  <<: &dyson-angle
    icon: mdi:angle-obtuse
    max: 355
    min: 5
    mode: box
    step: 1
    unit_of_measurement: °
  name: Living Room Dyson Sam Angle
theatre_dyson_sam_angle:
  <<: *dyson-angle
  name: Theatre Dyson Sam Angle

master_bedroom_air_day_temperature:
  <<: &temperature
    max: 30.0
    mode: slider
    step: 0.5
    unit_of_measurement: °C
  icon: mdi:snowflake-thermometer
  min: 16.0
  name: Master Bedroom Air Day Temperature
master_bedroom_air_day_threshold:
  <<: *temperature
  icon: mdi:sun-thermometer
  min: 10.0
  name: Master Bedroom Air Day Threshold
master_bedroom_air_night_temperature:
  <<: *temperature
  icon: mdi:snowflake-thermometer
  min: 16.0
  name: Master Bedroom Air Night Temperature
master_bedroom_first_shades_open_percent:
  <<: &shades-open-percent
    icon: mdi:roller-shade
    max: 100
    min: 1
    mode: slider
    step: 1
    unit_of_measurement: '%'
  name: Master Bedroom First Shades Open Percent
master_bedroom_second_shades_open_percent:
  <<: *shades-open-percent
  name: Master Bedroom Second Shades Open Percent

lights_on_sun_elevation:
  <<: &elevation
    icon: mdi:sun-angle
    max: 4.0
    min: -18.0
    mode: slider
    step: 0.5
    unit_of_measurement: °
  name: Lights On Sun Elevation
shades_close_sun_elevation:
  <<: *elevation
  name: Shades Close Sun Elevation

outside_lights_arrival_on_time:
  icon: mdi:home-lightbulb
  max: 15
  min: 1
  mode: slider
  name: Outside Lights Arrival On Time
  step: 1
  unit_of_measurement: minutes

back_door_shade_a_control_state:
  <<: &shade-control
