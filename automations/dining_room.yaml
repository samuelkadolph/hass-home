- id: dining_room_chandelier_lights_triple_dining_room_shade
  alias: Dining Room Chandelier Lights (Triple) - Dining Room Shade
  use_blueprint:
    path: samuelkadolph/zwave_switch_covers.yaml
    input:
      up_event: event.dining_room_chandelier_scene_001
      down_event: event.dining_room_chandelier_scene_002
      paddle_taps: KeyPressed3x
      covers: cover.dining_room_shade
      state_variable: input_number.dining_room_shade_control_state

- id: dining_room_lights_triple_dining_room_shade
  alias: Dining Room Lights (Triple) - Dining Room Shade
  use_blueprint:
    path: samuelkadolph/zwave_switch_covers.yaml
    input:
      up_event: event.dining_room_lights_scene_001
      down_event: event.dining_room_lights_scene_002
      paddle_taps: KeyPressed3x
      covers: cover.dining_room_shade
      state_variable: input_number.dining_room_shade_control_state

- id: dining_room_shade_open
  alias: Dining Room Shade - Open
  use_blueprint:
    path: samuelkadolph/automaton.yaml
    input:
      first_trigger: none
      second_time_helper: sensor.shades_open_time
      second_actions:
      - action: cover.open_cover
        target: { entity_id: cover.dining_room_shade }
