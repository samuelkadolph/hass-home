- id: living_room_lights_triple_living_room_shades
  alias: Living Room Lights (Triple) - Living Room Shades
  use_blueprint:
    path: samuelkadolph/zwave_switch_covers.yaml
    input:
      up_event: event.living_room_lights_scene_001
      down_event: event.living_room_lights_scene_002
      paddle_taps: KeyPressed3x
      covers: cover.living_room_shades
      state_variable: input_number.living_room_shades_control_state

- id: living_room_remote_on_off
  alias: Living Room Remote - On & Off
  use_blueprint:
    path: samuelkadolph/remote_automation.yaml
    input:
      remote: remote.living_room
      on_actions:
      - parallel:
        - action: switch.turn_off
          target: { entity_id: switch.kitchen_fountain }
      off_actions:
      - parallel:
        - action: fan.turn_off
          target: { entity_id: fan.living_room_dyson }
        - action: switch.turn_on
          target: { entity_id: switch.kitchen_fountain }
