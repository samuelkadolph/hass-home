- id: bar_lights_triple_theatre_shade
  alias: Bar Lights (Triple) - Theatre Shade
  use_blueprint:
    path: samuelkadolph/zwave_switch_covers.yaml
    input:
      up_event: event.bar_lights_scene_001
      down_event: event.bar_lights_scene_002
      paddle_taps: KeyPressed3x
      covers: cover.threatre_shade
      state_variable: input_number.theatre_shade_control_state

