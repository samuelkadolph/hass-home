- id: kitchen_counter_lights_triple_kitchen_shades
  alias: Kitchen Counter Lights (Triple) - Kitchen Shades
  use_blueprint:
    path: samuelkadolph/zwave_switch_covers.yaml
    input:
      up_event: event.kitchen_counter_lights_scene_001
      down_event: event.kitchen_counter_lights_scene_002
      paddle_taps: KeyPressed3x
      covers: cover.kitchen_shades
      state_variable: input_number.kitchen_shades_control_state

- id: ktichen_fountain_on_04_00
  alias: Kitchen Fountain - On @ 04:00
  mode: single
  triggers:
  - trigger: time
    at: '04:00:00'
  actions:
  - action: switch.turn_on
    target: { entity_id: switch.kitchen_fountain }

- id: toaster_oven_off_04_00
  alias: Toaster Oven - Off @ 04:00
  mode: single
  triggers:
  - trigger: time
    at: '04:00:00'
  actions:
  - action: switch.turn_off
    target: { entity_id: switch.toaster_oven }
