- id: den_lights_triple_den_shades
  alias: Den Lights (Triple) - Den Shades
  use_blueprint:
    path: samuelkadolph/zwave_switch_covers.yaml
    input:
      up_event: event.den_lights_scene_001
      down_event: event.den_lights_scene_002
      paddle_taps: KeyPressed3x
      covers: cover.den_shades
      state_variable: input_number.den_shades_control_state

- id: den_shades_open
  alias: Den Shades - Open
  use_blueprint:
    path: samuelkadolph/automaton.yaml
    input:
      first_trigger: none
      second_time_helper: sensor.shades_open_time
      second_actions:
      - action: cover.open_cover
        target: { entity_id: cover.den_shades }
