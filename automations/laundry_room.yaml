- id: laundry_room_fountain_on_04_00
  alias: Laundry Room Fountain - On @ 04:00
  mode: single
  triggers:
  - trigger: time
    at: '04:00:00'
  actions:
  - action: switch.turn_on
    target: { entity_id: switch.laundry_room_fountain }

- id: laundry_room_lights_motion
  alias: Laundry Room Lights - Motion
  use_blueprint:
    path: homeassistant/motion_light.yaml
    input:
      motion_entity: binary_sensor.laundry_room_sensor_motion_detection
      light_target: { entity_id: light.laundry_room_lights }
      no_motion_wait: 0

- id: laundry_room_lights_triple_laundry_roomy_shade
  alias: Laundry Room Lights (Triple) - Laundry Room Shade
  use_blueprint:
    path: samuelkadolph/zwave_switch_covers.yaml
    input:
      up_event: event.laundry_room_lights_scene_001
      down_event: event.laundry_room_lights_scene_002
      paddle_taps: KeyPressed3x
      covers: cover.laundry_room_shade
      state_variable: input_number.laundry_room_shade_control_state

- id: laundry_room_shade_open
  alias: Laundry Room Shade - Open
  use_blueprint:
    path: samuelkadolph/automaton.yaml
    input:
      first_trigger: none
      second_time_helper: sensor.shades_open_time
      second_actions:
      - action: cover.open_cover
        target: { entity_id: cover.laundry_room_shade }
