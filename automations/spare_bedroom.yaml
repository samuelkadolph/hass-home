- id: spare_bedroom_bed_switch_single_spare_bedroom_lights
  alias: Spare Bedroom Bed Switch (Single) - Spare Bedroom Lights
  use_blueprint:
    path: samuelkadolph/zwave_switch_lights.yaml
    input:
      up_event: &spare_bedroom_bed_switch_up event.spare_bedroom_bed_switch_scene_001
      down_event: &spare_bedroom_bed_switch_down event.spare_bedroom_bed_switch_scene_002
      <<: &spare_bedroom_lights
        double_tap: true
        paddle_hold: true
        subjects: light.spare_bedroom_lights

- id: spare_bedroom_bed_switch_triple_spare_bedroom_shade
  alias: Spare Bedroom Bed Switch (Triple) - Spare Bedroom Shade
  use_blueprint:
    path: samuelkadolph/zwave_switch_covers.yaml
    input:
      up_event: *spare_bedroom_bed_switch_up
      down_event: *spare_bedroom_bed_switch_down
      <<: &spare_bedroom_shade
        paddle_taps: KeyPressed3x
        covers: cover.spare_bedroom_shade
        state_variable: input_number.spare_bedroom_shade_control_state

- id: spare_bedroom_shade_open
  alias: Spare Bedroom Shade - Open
  use_blueprint:
    path: samuelkadolph/automaton.yaml
    input:
      first_trigger: none
      second_time_helper: sensor.shades_open_time
      second_actions:
      - action: cover.open_cover
        target: { entity_id: cover.spare_bedroom_shade }

- id: spare_bedroom_shade_switch_single_spare_bedroom_lights
  alias: Spare Bedroom Shade Switch (Single) - Spare Bedroom Lights
  use_blueprint:
    path: samuelkadolph/zwave_switch_lights.yaml
    input:
      up_event: &spare_bedroom_shade_switch_up event.spare_bedroom_shade_switch_scene_001
      down_event: &spare_bedroom_shade_switch_down event.spare_bedroom_shade_switch_scene_002
      <<: *spare_bedroom_lights

- id: spare_bedroom_shade_switch_triple_spare_bedroom_shade
  alias: Spare Bedroom Shade Switch (Triple) - Spare Bedroom Shade
  use_blueprint:
    path: samuelkadolph/zwave_switch_covers.yaml
    input:
      up_event: *spare_bedroom_shade_switch_up
      down_event: *spare_bedroom_shade_switch_down
      <<: *spare_bedroom_shade
